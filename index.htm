<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            body {
                background-color: black;
            }
            p {
                font-family: monospace, sans-serif;
                color: rgb(0,255,0);
                font-size: 42px;
                animation: type 4s steps(40, end);
                white-space: nowrap;
                overflow: hidden;
                width: 35em;
            }
            @keyframes type {
                from {
                    width: 0;
                }
            }
        </style>
    </head>
    

<body>
<p>// Boot sequence initialized<br><br>
0110101010101001010100101010101010<br>
0110101010101001010100101010101010<br><br>
Choose your weapon wisely...<br><br>
Press <b>F12</b> to open the <b>Developer Tools</b><br> 
in your browser and access the<br>
<b>Console</b> tab.</b>
</p>
<button value="rock">Rock</button>
<button value="paper">Paper</button>
<button value="scissors">Scissors</button>

<script>

function userPlay(e) {
    let playerChoice = e;
    console.log('The user chose:' +  e);
    return playerChoice;
}

function computerPlay() {
  const possibleChoices = ["rock", "paper", "scissors"];
  let randomNumber = Math.floor(Math.random() * 3) + 1;
  let computerSelection = possibleChoices[randomNumber - 1];
  console.log("The PC chose: " + computerSelection);
  return computerSelection;
}

const buttons = document.querySelectorAll('button');
buttons.forEach((button) => {
  button.addEventListener('click', (e) => {
    userPlay(e.target.value);
    computerPlay();
    
  });
});



</script>

</body>
</html>
